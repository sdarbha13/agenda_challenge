<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
<center>
    {% extends 'uva_guide/calBase.html' %}

    {% block content %}
    <div class="clearfix">
	<a class="btn btn-info left" href="{% url 'uva_guide:cal' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="{% url 'uva_guide:cal' %}?{{ next_month }}"> Next Month </a>
    <a class="btn btn-info middle" href="{% url 'uva_guide:event_new' %}?{{ event_new }}"> New Event </a>
    {{ calendar }}
    {% endblock %}
</body>
</html>
